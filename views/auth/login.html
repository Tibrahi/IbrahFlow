{{#extend "layouts/main"}}
{{#content "body"}}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <img src="/images/logo.png" alt="IbrahFlow Logo" class="auth-logo">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to your account</p>
        </div>

        <form action="/auth/login" method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember" id="remember">
                    <span>Remember me</span>
                </label>
                <a href="/auth/forgot-password" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-primary btn-block">Sign In</button>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn-social btn-github">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>
            </div>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="/auth/register">Create Account</a></p>
        </div>
    </div>
</div>
{{/content}}
{{/extend}}
